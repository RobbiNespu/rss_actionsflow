jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: https://ricard.social/api/v1/statuses
          method: POST
          bearer-token: ${{ secrets.BOT_FEEDS_ACCESS_TOKEN }}
          data: |
            {
              "status":"<<<${{ on.rss.outputs.title }}>>>\n\n<<<${{ on.rss.outputs.link }}>>>",
              "visibility": "private",
              "media_ids": []
            }
