on:
  rss:
    url: https://ricard.dev/links?feed=links
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: https://mastodon.technology/api/v1/statuses?access_token=${{ secrets.ACCESS_TOKEN }}
          method: POST
          bearer-token: ${{ secrets.ACCESS_TOKEN }}
          data: |
            {
              "status":"<<<${{ on.rss.outputs.content }}>>>", 
            }
        - run: echo ${{ steps.api.outputs.status }}
        - run: echo ${{ steps.api.outputs.data }}
        - run: echo ${{ steps.api.outputs.headers }}