on:
  rss:
    url:
      - https://robbinespu.gitlab.io/index.xml
      - https://journal.robbi.my/index.xml
    config:
      debug: true
      limit: 5
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: https://mstdn.social/api/v1/statuses
          method: POST
          bearer-token: ${{ secrets.MSTDN_ACCESS_TOKEN }}
          data: |
            {
              "status":"üìù New post: <<< ${{ on.rss.outputs.title }} - ${{ on.rss.title }} ‚û°Ô∏è ${{ on.rss.outputs.link }}>>>", 
              "media_ids": []
            }
